<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/CSS/global.css" />
    <link rel="stylesheet" href="/src/CSS/unirse-a-mesa.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="unirse-a-mesa1">
      <div class="fondo4"></div>
      <header class="frame-header">
        <div class="banner4"></div>
        <img
          class="logotop-1-icon4"
          loading="lazy"
          alt=""
          src="/public/logotop-1@2x.png"
        />
      </header>
      <section class="unirse-a-mesa-inner">
        <div class="rectangle-parent5">
          <div class="frame-child13"></div>
          <div class="rectangle-parent6" id="groupContainer">
            <div class="frame-child14"></div>
            <img
              class="frame-child15"
              loading="lazy"
              alt=""
              src="/public/vector-11.svg"
            />
          </div>
          <div class="table-number-wrapper">
            <div class="table-number">
              <b class="introduce-el-cdigo"
                >Introduce el código de la mesa para unirte</b
              >
              <div class="mesa-n-group">
                <b class="mesa-n1">MESA N°:</b>
                <div class="frame-child16"></div>
              </div>
              <div class="o-k-label">
                <div class="r-shape"></div>
                <div class="rectangle-parent7">
                  <div class="frame-child17" id="rectangle"></div>
                  <b class="ok">OK</b>
                </div>
              </div>
            </div>
          </div>
          <div class="r-1-1-parent">
            <img
              class="r-1-11"
              loading="lazy"
              alt=""
              src="/public/r-1-1@2x.png"
            />

            <b class="codigo">CODIGO:</b>
          </div>
        </div>
      </section>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./mesa-privada.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./mesa.html";
        });
      }
      </script>
  </body>
</html>
