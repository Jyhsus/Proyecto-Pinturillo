<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/src/CSS/global.css" />
    <link rel="stylesheet" href="/src/CSS/lobby.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="lobby3">
      <div class="fondo5"></div>
      <header class="banner-rect">
        <div class="banner5"></div>
        <img
          class="logotop-1-icon5"
          loading="lazy"
          alt=""
          src="/public/logotop-1@2x.png"
        />

        <div class="rectangle-parent8" id="groupContainer">
          <div class="frame-child17"></div>
          <img
            class="user-table-icon"
            loading="lazy"
            alt=""
            src="/public/vector-1.svg"
          />
        </div>
      </header>
      <main class="lobby-inner">
        <section class="frame-parent2">
          <div class="rectangle-parent9">
            <div class="frame-child18"></div>
            <div class="rectangle-parent10">
              <div class="frame-child19"></div>
              <b class="mesas">Mesas: </b>
              <b class="usuarios">Usuarios:</b>
            </div>
            <div class="rectangle-parent11">
              <div class="frame-child20"></div>
              <div class="frame-child21"></div>
            </div>
          </div>
          <div class="rectangle-parent12">
            <div class="frame-child22"></div>
            <button class="frame-button">
              <div class="frame-child23"></div>
              <b class="chat1">Chat</b>
            </button>
          </div>
        </section>
      </main>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
